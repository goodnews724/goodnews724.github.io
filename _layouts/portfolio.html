---
layout: default
---

<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="portfolio-content">
          <h2 class="text-uppercase text-center mb-4">{{ page.title }}</h2>
          <p class="text-muted text-center mb-5">{{ page.subtitle }}</p>
          
          {% if page.image %}
          <img class="img-fluid d-block mx-auto mb-4" src="{{ page.image }}" alt="{{ page.alt }}" style="max-width: 600px; max-height: 400px;">
          {% endif %}
          
          <div class="content">
            {{ content }}
          </div>
          
          <div class="text-center mt-5">
            <a class="btn btn-primary" href="/#portfolio">
              <i class="fas fa-arrow-left"></i>
              포트폴리오로 돌아가기
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
